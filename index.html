<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop | S.S.B Lucky 7</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav container">
      <a href="#" class="nav-logo">
        <img src="images/coffee_logo.png" alt="Coffee Logo">
        <h2>Coffee</h2>
      </a>

      <button class="nav-toggle" id="navToggle">
        <i class="bx bx-menu"></i>
      </button>

      <ul class="nav-menu" id="navMenu">
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#products" class="nav-link">Products</a></li>
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#services" class="nav-link">Services</a></li>
        <li><a href="#gallery" class="nav-link">Gallery</a></li>
        <li><a href="#music" class="nav-link">Music</a></li>
        <li><a href="#teams" class="nav-link">Teams</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <div class="hero-text">
          <h1>Fuel Your Passion</h1>
          <h2>Discover the Magic in Every Cup</h2>
          <p>Welcome to our coffee paradise, where every bean tells a story and every cup sparks joy.</p>
          <div class="hero-buttons">
            <a href="#" class="btn btn-primary">Order Online</a>
            <a href="#" class="btn btn-outline">Book A Table</a>
          </div>
        </div>
        <div class="hero-image">
          <img src="images/cofffee_image.png" alt="Coffee">
        </div>
      </div>
    </div>
  </section>

  <!-- Products Section -->
  <section class="section" id="products">
    <div class="container">
      <h2 class="section-title">Our Products</h2>
      <div class="products" id="productContainer"></div>
    </div>
  </section>

  <!-- Rest of your sections... -->

  <script src="script.js"></script>
</body>
</html>
